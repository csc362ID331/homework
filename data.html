
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Set up basic webpage structure -->
  <div id="header"></div>
  <div id="nominal"></div>
  <div id="ordinal"></div>
  <div id="interval"></div>
  <div id="ratio"></div>

  <!-- Set styles -->
  <style>
    .header {
        color : navy;
        text-align: center;
    }
    .nominal {
        background-color : lavender;
    }
    .interval {
        background-color: navy;
        text-align: center;
        font-family : Arial;
    }
    .ordinal {
        color: white;
        background-color: gray;
    }
    .lightblue {
        background-color: lightblue;
    }
    h1 {
        text-align: center;
    }
    
  </style>

  <script>
    // for each div, add a heading
    d3.select("div")
    .classed("header", true)
    .append("h1")
    .text("NOIR - 4 Data Types to Know")

    // for each informational div add a heading a paragraph containing iinformation about the topic
    d3.select("#nominal")
    .classed("nominal", true)
    .append("h1")
    .text("Nominal")
    d3.select("#nominal")
    .append("p")
    .text("Nominal variables are those which represent qualitative variables. These varaibles are represented purely by a name and do not have any values associated with them")

    d3.select("#ordinal")
    .classed("orindal", true)
    .append("h1")
    .text("Ordinal")
    d3.select("#ordinal")
    .append("p")
    .text("Ordinal variables are those which have an order but one in which the intervals between values is not clearly defined.")
    
    d3.select("#interval")
    .classed("initerval", true)
    .append("h1")
    .text("Interval")
    d3.select("#interval")
    .append("p")
    .text("Interval variables are those whiich have an order as well as a measurable difference between values. Interval data do not have an absolute zero.")
     
    d3.select("#ratio")
    .classed("ratio", true)
    .append("h1")
    .text("Ratio")
    d3.select("#ratio")
    .append("p")
    .text("Ratio data are similar to interval data but they do have an absolute zero. This quality makes them the most appealing type of data to work with.")
  </script>

</body>
